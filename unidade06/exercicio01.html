<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function(e) {
                $('#cursohtml5').click(function(e) {
                    alert("Clicou no botão HTML5")
                })
                function mostrarMensagem() {
                    alert("Clicou no botão CSS3")
                    $('#cursocss3').unbind("click", mostrarMensagem)
                }
                $('#cursocss3').bind("click", mostrarMensagem)
            })
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml5" value="Curso HTML5" />
        <input type="button" id="cursocss3" value="Curso CSS3" />
        
        
    </body>

</html>
