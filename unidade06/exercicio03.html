            function aplicarCor(e) {
                $cor = e.data.cor;
                $largura = e.data.largura;
                $('#janela').css("background-color",$cor);
                $('#janela').css("width",$largura);
            }
            $(function(e) {
                $('#botaoazul').bind("click", {cor:'blue',largura:'350px'} ,aplicarCor);
                $('#botaovermelho').bind("click", {cor:'red',largura:'550px'} ,aplicarCor);
                $('#botaoverde').bind("click", {cor:'green',largura:'350px'} ,aplicarCor);
            })
	 	</script>

    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
